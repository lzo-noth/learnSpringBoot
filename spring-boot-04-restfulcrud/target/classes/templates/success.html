<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>成功</h1>
<!--    将div里的文本内容替换为-->
    <hr/>
    <div th:text="${hello}">这里显示欢迎信息</div>
    <div th:utext="${hello}"></div>
    <hr/>
<!--    th:each每次遍历都会生成当前这个标签-->
    <h4 th:text="${user}" th:each="user:${users}"></h4>
    <hr/>
    <h4>
        <span th:each="user:${users}" >
            [[${user}]]
        </span>
    </h4>
</h4>
</body>
</html>
